<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rotated Revealer Effect | Demo 3 | Codrops</title>
	<meta name="description" content="A set of rotated reveal and overlay effects for page transitions." />
	<meta name="keywords" content="reveal, effect, page transition, css, javascript, animation" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://use.typekit.net/vmz2gfd.css">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<link rel="stylesheet" type="text/css" href="css/banksy.css" />
	<script>document.documentElement.className = "js"; var supportsCssVars = function () { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e }; supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
</head>

<body class="demo-3 loading">
	<main id="banksy">
		<div class="content content--second">

			<div>
				<img src="img/fpotwo-desktop.jpg">


				<button class="content__back" aria-label="Back to main view"></button>

			</div>
		</div>
		<div class="overlay overlay--1">
			<div class="overlay__inner overlay__inner--color-1"></div>
		</div>
		<div class="overlay overlay--2">
			<div class="overlay__inner overlay__inner--color-2"></div>
		</div>
		<div class="overlay overlay--3">
			<div class="overlay__inner overlay__inner--color-3"></div>
		</div>
		<div class="content content--first">
			<!-- only rotated -->
			<div class="content__move">
				<!-- sized and moved -->
				<div class="content__reverse">
					<div class="intro">

						<!-- Insert Banksy Here -->
						<div class="intro__img" style="background-image: url(img/9.jpg)">


							<!-- Start Banksy Code -->
							<div id="piece" @click="shredding.play();dropping.play();nextPage()">
								<div id="holder">
									<div id="painting">
										<div id="shredded">
											<div class="shred"></div>
											<div class="shred"></div>
											<div class="shred"></div>
											<div class="shred"></div>
											<div class="shred"></div>
											<div class="shred"></div>
											<div class="shred"></div>
											<div class="shred"></div>
											<div class="shred"></div>
											<div class="shred"></div>
											<div class="shred"></div>
										</div>
										<div id="original"></div>
									</div>
								</div>
								<span id="nextpage" class="">
									<div id="frame"></div>
								</span>
							</div>
							<!-- End Banksy Code -->

						</div>
						<h2 class="intro__title">
							<a href="#" class="intro__enter">enter</a>
						</h2>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/charming.min.js"></script>
	<script src="js/TweenMax.min.js"></script>


	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.19.0/load-image.all.min.js'></script>
	<script src="js/script.js"></script>
	<script src="js/demo3.js"></script>


	<script>
		// Preload all the images in the page
		imagesLoaded(document.querySelectorAll('.intro__img, .reel__img'), { background: true }, () => document.body.classList.remove('loading'));
	</script>
</body>

</html>
